<body>
    <div class="wrapper">
        <!-- sidebar navigation component -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <img src="assets/img/PanTRY.png" alt="panTRY logo" class="app-logo">
            </div>
            <ul class="list-unstyled components text-secondary">
                <li>
                    <a href="Home.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li>
                    <a href="cookbook.html"><i class="fas fa-book-open"></i>Cookbook</a>
                </li>
                <li>
                    <a href="pantry.html"><i class="fas fa-hamburger"></i>Pantry</a>
                </li>
    
            </ul>
        </nav>
        <!-- end of sidebar component -->
        <div id="body" class="active">
            <!-- navbar navigation component -->
            <nav class="navbar navbar-expand-lg navbar-white bg-white">
                <button type="button" id="sidebarCollapse" class="btn btn-light">
                    <i class="fas fa-bars"></i><span></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="profile.html" class="nav-link text-secondary">
                                <i class="fas fa-user"></i>

                        </li>
                    </ul>
                </div>
            </nav>      
            <!-- end of navbar navigation -->
            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>Add Ingredient</h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form accept-charset="utf-8" id="addIngredientForm">
                                        <div class="mb-3 row">
                                            <label class="col-sm-2 form-label" for="password">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" id="ingredientName" name="ingredientName" placeholder="Enter ingredient name..." class="form-control">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <div class="col-sm-10 offset-sm-2">
                                                <input type="submit" class="btn btn-primary">
                                                <input type="button" value="Cancel" onclick="location.href='pantry.html'" class="btn btn-secondary">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
